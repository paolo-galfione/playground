<div class="container">
    <h3>Angular 2 Forms: Template driven</h3>
    <div class="card">
        <h4 class="card-header">Invia messaggio</h4>
        <form #f="ngForm" (ngSubmit)="onSubmitTemplateBased()">
            <div class="card-block">
                <div class="form-group">
                    <label for="address">Indirizzo:</label>
                    <input type="text" class="form-control" id="address" [(ngModel)]="vm.address" required>
                </div>
                <div class="form-group">
                    <label for="message">Messaggio:</label>
                    <input type="text" class="form-control" id="message" [(ngModel)]="vm.message" required>

                </div>
                <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Invia</button>
                <button class="btn btn-info pull-right" (click)="setMessage()">2WayB</button>
            </div>
        </form>
    </div>
    
    <pre *ngIf="results"><code>Model = {{results}}</code></pre>
</div>
