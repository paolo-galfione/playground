<html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.16/system-polyfills.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.17/system.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/1.8.0/typescript.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <!-- 3. Configure SystemJS -->
    <script>
        System.config({
        transpiler: 'typescript',
        typescriptOptions: { emitDecoratorMetadata: true,
                             sourceMap: true }, 
        packages: {'.': {defaultExtension: 'ts'}} 
      });
      System.import('app')
            .then(null, console.error.bind(console));

<body>
    <div class="container">
        <h3>Dependency Injection: Step 05 - Injector</h3>
        <div class="card">
            <h4 class="card-header">Invia messaggio: SMS</h4>
            <div class="card-block">
                <div class="form-group">
                    <label for="type">Invia come:</label>
                    <select class="c-select" id="type">
                        <option value="SMS" selected>SMS</option>
                        <option value="TWEET">Tweet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Indirizzo:</label>
                    <input type="text" class="form-control" id="address" value="(Indirizzo)">
                </div>
                <div class="form-group">
                    <label for="message">Messaggio:</label>
                    <input type="text" class="form-control" id="message" value="Hello World!">
                </div>
                <button id="button" class="btn btn-primary">Invia</button>
            </div>
        </div>
        <div id="notify"></div>
    </div>
</body>

</html>
